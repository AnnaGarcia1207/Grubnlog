{% extends 'base_layout.html' %}

{% block content %}
<!--    <head>-->
<!--    <link rel="stylesheet" href="../../static/styles.css" />-->
<!--    </head>-->
    <style>
    .create_log{
    background: #00416A;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to top, #E4E5E6, #00416A);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to top, #E4E5E6, #00416A); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
     height:100vh;}

    .create_log_box{
    background: #E4E5E6;
     height:auto;
     width:80%;
     border: 1px solid white;
     margin:auto;
     padding: 20px;
     }

     input[type="submit"] { margin-top: 20px; border-radius: 20px;
      background-color: blue;
      color:white;
      font-size: 15px;
      font-family:'Courier New', Courier, monospace;}

     select{width: 100%;}

    .log_food_title{
        color:black;
        text-align:left;
        font-family:'Courier New', Courier, monospace;
        font-weight:500;
    }

    .table {
    background-color: white;
    color: black;
    font-family:'Courier New', Courier, monospace;
    font-weight:800;
    }
    table.table-bordered > thead > tr > th {
      border:1px solid #1e3c72;
    }
    table.table-bordered > tbody > tr > td {
      border:1px solid #1e3c72;
    }


    </style>

    <title>Log Food</title>
    <div class="create_log">
        <br>
        <div class="create_log_box">
        <h2 class="log_food_title" >Log your food for today</h2>
        <br>

            <table class="table table-bordered table-hover">
                  <thead class="thead-dark">
                    <tr class="text-center">
            <!--          <th scope="col">Time</th>-->
                      <th scope="col">Food</th>
                      <th scope="col">Calorie</th>
                      <th scope="col">Quantity</th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                    </tr>
                  </thead>

                  <tbody>
                    {% for food in food_items %}
                    <tr class="text-center">
            <!--          <td> {{ food.created_on }}</td>-->
                      <td> {{ food.title }}</td>
                      <td> {{ food.calories }}</td>
                      <td> {{ food.quantity }}</td>
                      <td><a href="{% url 'food_trackers:log_food_v2' food.id %}" method="POST">
                            Log Food</a></td>
                      <td><a href="{% url 'food_trackers:home' %}">
                            View Journal</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

{% endblock %}
