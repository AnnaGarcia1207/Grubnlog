{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HOME PAGE</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <header class="wrapper">
            <h1><a href="{% url 'food_trackers:landing_page' %}"><img src="{% static 'sm_logo_homepage.png' %}"alt="logo"/></a></h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'food_trackers:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                    <li><a href="{% url 'food_trackers:create' %}">New Log</a></li>
                    {% else %}
                    <li><a href="{% url 'items:login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
